<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Arada Bingo</title>
     <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/static/lobby.js"></script>
</head>

<body class="bg-blue-900 text-white font-sans min-h-screen flex flex-col">

    <!-- Top Bar -->
    <div class="p-4 bg-blue-700 flex justify-between items-center">
        <h1 class="text-xl font-bold">Arada Bingo</h1>
        <div class="flex items-center gap-4">
            <span class="bg-yellow-400 text-black font-bold px-3 py-1 rounded">125 ETB</span>
            <button id="refresh-button" class="bg-blue-500 px-4 py-1 rounded hover:bg-blue-600">Refresh</button>
        </div>
    </div>

    <!-- Header Row -->
    <div class="p-4 bg-orange-500 grid grid-cols-5 text-center font-bold">
        <div>Stake</div>
        <div>Active</div>
        <div>Players</div>
        <div>Derash</div>
        <div>Play</div>
    </div>

    <!-- Game Rows -->
    <div class="flex flex-col divide-y divide-blue-700">
        <div class="game grid grid-cols-5 items-center p-4 bg-blue-800" data-status="inactive">
            <div class="flex items-center gap-2">
                <span class="bg-blue-500 text-xs px-2 py-0.5 rounded">Bonus</span>
                <span>10</span>
            </div>
            <div class="status text-red-400 font-semibold">Ready</div>
            <div>1</div>
            <div>10 ETB</div>
            <button class="play-button bg-gray-400 text-white px-4 py-1 rounded cursor-not-allowed" disabled>Play</button>
        </div>

        <div class="game grid grid-cols-5 items-center p-4 bg-blue-800" data-status="active">
            <div class="flex items-center gap-2">
                <span class="bg-blue-500 text-xs px-2 py-0.5 rounded">Bonus</span>
                <span>20</span>
            </div>
            <div class="status text-green-400 font-semibold">Active game 1</div>
            <div>55</div>
            <div>880 ETB</div>
            <button class="play-button bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600">Play</button>
        </div>

        <div class="game grid grid-cols-5 items-center p-4 bg-blue-800" data-status="inactive">
            <div class="flex items-center gap-2">
                <span class="bg-blue-500 text-xs px-2 py-0.5 rounded">Bonus</span>
                <span>50</span>
            </div>
            <div class="status text-orange-400 font-semibold">Low balance</div>
            <div>30</div>
            <div>3640 ETB</div>
            <button class="play-button bg-gray-400 text-white px-4 py-1 rounded cursor-not-allowed" disabled>Play</button>
        </div>

        <div class="game grid grid-cols-5 items-center p-4 bg-blue-800" data-status="active">
            <div class="flex items-center gap-2">
                <span class="bg-blue-500 text-xs px-2 py-0.5 rounded">Bonus</span>
                <span>100</span>
            </div>
            <div class="status text-green-400 font-semibold">Active game 2</div>
            <div>162</div>
            <div>3040 ETB</div>
            <button class="play-button bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600">Play</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-auto text-center py-4 text-gray-300 text-xs">
        Â© Arada Bingo 2024
    </footer>

</body>

</html>
