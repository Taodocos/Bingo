<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.game-container {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 90%;
    max-width: 800px;
    box-sizing: border-box;
}

.game-info {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    padding: 10px;
    background-color: #f0f0f0;
    border-radius: 5px;
}

.info-item {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.info-item span:first-child {
    font-weight: bold;
    margin-bottom: 5px;
}

.number-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(40px, 1fr)); /* Adjusted min width */
    gap: 5px; /* Reduced gap for smaller screens */
    margin-bottom: 20px;
}

.number {
    background-color: #e0e0e0;
    border-radius: 5px;
    padding: 10px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 14px; /* Adjust font size for better visibility */
}

.number:hover {
    background-color: #d0d0d0;
}

.number.selected {
    background-color: #4CAF50;
    color: white;
}

.number.taken {
    background-color: #f44336;
    color: white;
    cursor: not-allowed;
}

.button-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s;
    flex: 1; /* Allow buttons to grow equally */
    margin: 5px; /* Add space between buttons */
}

#refresh {
    background-color: #2196F3;
    color: white;
}

#refresh:hover {
    background-color: #0b7dda;
}

#start-game {
    background-color: #4CAF50;
    color: white;
    display: none; /* Hidden by default */
}

#start-game:hover {
    background-color: #45a049;
}

.footer {
    text-align: center;
    color: #777;
    font-size: 0.9em;
}

/* Card preview styles */
.card-preview {
    margin: 20px 0;
    padding: 15px;
    background-color: #f9f9f9;
    border-radius: 8px;
    display: none; /* Hidden by default */
}

.card-preview h3 {
    text-align: center;
    margin-bottom: 10px;
    color: #333;
}

.selected-card {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.card-header {
    display: flex;
    width: 100%;
    justify-content: space-between; /* Adjusted for better layout */
}

.card-header-cell {
    flex: 1;
    text-align: center;
    font-weight: bold;
    padding: 5px;
    background-color: #4CAF50;
    color: white;
}

.card-body {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    width: 100%;
    gap: 2px;
    background-color: #ddd;
    padding: 2px;
}

.card-cell {
    aspect-ratio: 1; /* Maintain square shape */
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: white;
    font-weight: bold;
}

.card-cell.free-space {
    background-color: #FFC107;
    color: #333;
}

/* Responsive adjustments */
@media (max-width: 600px) {
    .number {
        padding: 8px; /* Adjust padding for smaller screens */
        font-size: 12px; /* Smaller font size */
    }

    .card-cell {
        font-size: 12px; /* Smaller font size in cards */
    }
}
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <div class="info-item">
                <span>Active Game</span>
                <span id="active-game">0</span>
            </div>
            <div class="info-item">
                <span>Stake</span>
                <span id="stake">10</span>
            </div>
            <div class="info-item">
                <span id="status">Start in waiting</span>
            </div>
        </div>

        <div id="number-grid" class="number-grid"></div>

        <!-- Added card preview container -->
        <div id="card-preview" class="card-preview">
            <h3>Your Bingo Card</h3>
            <div id="selected-card" class="selected-card"></div>
        </div>

        <div class="button-container">
            <button id="refresh">Refresh</button>
            <button id="start-game">Start Game</button>
        </div>

        <div class="footer">
            <p>Â© Arada Bingo 2024</p>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
