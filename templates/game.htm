<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINGO Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f8f9fa;
        }

        .game-container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
        }

        .left-side {
            flex: 1;
            max-width: 300px;
        }

        .main-content {
            flex: 2;
            text-align: center;
        }

        h1 {
            color: #d9534f;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .current-call {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .current-call h2 {
            margin: 0 0 10px 0;
            color: #333;
        }

        #current-call-letter {
            font-size: 1.3em;
            font-weight: bold;
        }

        #current-call-number {
            font-size: 1.8em;
            font-weight: bold;
            color: #d9534f;
        }

        .bingo-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: inline-block;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .bingo-header {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            font-weight: bold;
            background-color: #d9534f;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 4px 4px 0 0;
        }

        .bingo-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
        }

        .bingo-cell {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
            cursor: pointer;
            background-color: white;
        }

        .bingo-cell.free-space {
            background-color: #f0ad4e;
            color: white;
            font-weight: bold;
        }

        .bingo-cell.marked {
            background-color: #5cb85c;
            color: white;
        }

        #board-number {
            margin-top: 10px;
            font-style: italic;
            color: #666;
            text-align: right;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        #refresh-btn {
            background-color: #f0ad4e;
            color: white;
        }

        #check-btn {
            background-color: #5cb85c;
            color: white;
        }

        #leave-btn {
            background-color: #d9534f;
            color: white;
        }

        #game-over-container {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 8px;
            margin: 20px auto;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            max-width: 400px;
        }

        #game-over-container h2 {
            color: #d9534f;
            margin-top: 0;
        }

        /* Left-side grid styles */
        .bingo-left-board {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .bingo-left-header {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            font-weight: bold;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .bingo-left-columns {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2px;
            padding: 2px;
            background-color: #ddd;
        }

        .bingo-left-column {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .bingo-left-number {
            background-color: white;
            padding: 8px 0;
            text-align: center;
            font-size: 0.9em;
        }

        .bingo-left-number.called {
            background-color: #d9534f;
            color: white;
        }

        #ready-btn {
            padding: 10px 20px;
            background-color: #5bc0de;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            width: 100%;
        }

        #ready-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #countdown {
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="left-side">
            <div class="bingo-left-board">
                <div class="bingo-left-header">
                    <div>B</div>
                    <div>I</div>
                    <div>N</div>
                    <div>G</div>
                    <div>O</div>
                </div>
                <div class="bingo-left-columns" id="called-numbers-grid"></div>
            </div>
            <button id="ready-btn">Ready</button>
            <div id="countdown"></div>
        </div>

        <div class="main-content">
            <h1>BINGO!</h1>
            
            <div class="current-call">
                <h2>Current Call</h2>
                <div id="current-call-letter"></div>
                <div id="current-call-number"></div>
            </div>
            
            <div class="bingo-card">
                <div id="user-card"></div>
                <div id="board-number"></div>
            </div>
            
            <div class="controls">
                <button id="refresh-btn">Refresh</button>
                <button id="check-btn">Bingo</button>
                <button id="leave-btn">Leave</button>
            </div>
            
            <div id="game-over-container">
                <h2>BINGO!</h2>
                <button id="play-again-btn">Play Again</button>
                <button id="close-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
